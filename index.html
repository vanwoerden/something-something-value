<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>COVAD</title>

    <link rel="stylesheet" href="style.css">

  <body>
    <div class="moz-orig">
      <h1>Click</h1>
  
      <p>Enter some text in the input below and press return  or the "play" button to hear it. change voices using the dropdown menu.</p>
      
      <form>
      <input type="text" class="txt">
      <div>
        <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
        <div class="rate-value">1</div>
        <div class="clearfix"></div>
      </div>
      <div>
        <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
        <div class="pitch-value">1</div>
        <div class="clearfix"></div>
      </div>
      <select>
  
      </select>
      
      </form>
    </div>
    
    <div class="controls">
      <img width="1000" onclick="speak();" src="img/piano.jpeg">
        <!--<button onclick="speak();" id="play" type="submit">Play</button>-->
      </div>
    <p class="left">based on a <a href="https://twitter.com/hotdogsladies/status/1255954613494116352">tweet by Merlin Mann</a>, made by <a href="https://twitter.com/erniedesigns">Ernst</a>, source <a href="https://github.com/vanwoerden/something-something-value">here</a>.</p>

    </audio>

</html>
